  <style>
    :root{
      --bg:#9C8CF4;
      --card:rgba(255,255,255,.06);
      --card-2:rgba(255,255,255,.08);
      --highlight:rgba(255,255,255,.22);
      --text:#ffffff;
      --up:#31d158;
      --down:#ff6b6b;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family: Arial, sans-serif;background: var(--bg);color: var(--text);} 
    .container{max-width:1000px;margin:0 auto;padding:48px 20px 24px;}
    header h1{font-size: clamp(32px, 5vw, 64px);margin:0 0 10px;}
    header p{margin:0 0 12px;opacity:.95;font-size: clamp(14px, 1.6vw, 18px);} 
    .controls{display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin: 16px 0 28px;}
    .btn{appearance:none;border:none;cursor:pointer;padding:10px 16px;border-radius:999px;background: rgba(255,255,255,.16);border:1px solid rgba(255,255,255,.32);color:var(--text);font-weight:700;letter-spacing:.02em;transition: transform .06s ease, opacity .2s ease;}
    .btn:hover{ transform: translateY(-1px);} .btn:active{ transform: translateY(0);} .btn[disabled]{opacity:.6;cursor:not-allowed;}
    table{width:100%;border-collapse:separate;border-spacing:0;background: var(--card);border-radius:18px;overflow:hidden;}
    th, td{padding:18px 20px;text-align:left;vertical-align:middle;}
    th{font-size:14px;letter-spacing:.06em;text-transform:uppercase;opacity:.85;border-bottom:1px solid rgba(255,255,255,.16);} 
    tr:nth-child(even){background: var(--card-2);} 
    .highlight{position:relative;background: var(--highlight) !important;font-weight:700;}
    .highlight::before{content:"";position:absolute;inset:0 auto 0 0;width:6px;background: linear-gradient(180deg, #fff, rgba(255,255,255,.5));}
    .aave-row.highlight::before{display:none;} 

    /* No per-row rank-change chips */
    .rank-change{display:none}

    /* Aave-only visual treatment (smaller, fits row) */
    .aave-row{position:relative;background: linear-gradient(90deg, rgba(255,255,255,.10), rgba(255,255,255,.06)) !important;}
    .aave-badge{display:inline-flex;align-items:center;gap:6px;padding:4px 10px;border-radius:999px;background: rgba(255,255,255,.14);border:1px solid rgba(255,255,255,.28);backdrop-filter: blur(2px); font-weight:700;}
    .aave-arrow{display:inline-block;font-size: clamp(16px, 3.2vw, 28px);line-height:1;padding:2px 8px;border-radius:999px;background: rgba(0,0,0,.18);border:1px solid rgba(255,255,255,.28);box-shadow: inset 0 0 10px rgba(255,255,255,.12);}
    @keyframes aaveSlide { 0% { transform: translateX(0); } 50% { transform: translateX(4px); } 100% { transform: translateX(0); } }
    .aave-arrow{animation: aaveSlide 1.6s ease-in-out infinite;}

    .loading{text-align:center;padding:40px;opacity:0.7;} 
    .error{color:#ffedee;text-align:center;padding:20px;font-size:14px;} 
    .info{text-align:center;padding:14px 10px;font-size:14px;opacity:.85;} 
    .last-updated{text-align:center;margin-top:12px;font-size:12px;opacity:0.7;} 
    .tagline{margin-top:20px;font-weight:700;letter-spacing:.02em;text-align:center;} 

    @media (max-width: 720px){
      thead{display:none;}
      table, tbody, tr, td{display:block;width:100%;}
      tr{padding:12px 14px;}
      td{padding:8px 6px 8px 120px;position:relative;border-bottom:1px dashed rgba(255,255,255,.18);} 
      td::before{content: attr(data-label);position:absolute;left:14px;top:8px;font-weight:700;opacity:.9;} 
      .highlight::before{width:4px;}
      .aave-arrow{font-size:22px;}
    }
  </style>

    function formatAssets(amount) { return `$${amount.toFixed(1)} B`; }

    // Helper to get the latest numeric value from various shapes
    function latestNumberFrom(arr, preferKeys = []){
      if (!arr || !Array.isArray(arr) || arr.length === 0) return null;
      const latest = arr[arr.length - 1];
      if (typeof latest === 'number') return latest;
      if (latest && typeof latest === 'object'){
        for (const k of preferKeys){ if (typeof latest[k] === 'number') return latest[k]; }
        for (const [,v] of Object.entries(latest)){
          if (typeof v === 'number') return v;
        }
      }
      return null;
    }

    async function fetchAaveFullValue() {
      // Returns TVL + Borrowed in billions (USD)
      try {
        const response = await fetch('https://api.llama.fi/protocol/aave', { cache: 'no-store' });
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();

        let tvlUsd = null, borrowedUsd = null;

        // Try top-level arrays
        if (Array.isArray(data.tvl)) tvlUsd = latestNumberFrom(data.tvl, ['totalLiquidityUSD','totalLiquidityUsd','tvl']);
        if (Array.isArray(data.borrowed)) borrowedUsd = latestNumberFrom(data.borrowed, ['borrowed','totalBorrowedUSD','totalBorrowedUsd','totalBorrows']);
        if (Array.isArray(data.borrows)) borrowedUsd = borrowedUsd ?? latestNumberFrom(data.borrows, ['borrowed','totalBorrowedUSD','totalBorrowedUsd','totalBorrows']);

        // Fallback: sum across chains when present
        if ((tvlUsd == null || borrowedUsd == null) && data.chainTvls && typeof data.chainTvls === 'object'){
          let tvlSum = 0, tvlFound = false;
          let borrowedSum = 0, borrowedFound = false;
          for (const chain of Object.values(data.chainTvls)){
            if (!chain || typeof chain !== 'object') continue;
            const cTVL = latestNumberFrom(chain.tvl, ['tvl','totalLiquidityUSD','totalLiquidityUsd']);
            if (typeof cTVL === 'number'){ tvlSum += cTVL; tvlFound = true; }
            const cBor = latestNumberFrom(chain.borrowed || chain.borrows, ['borrowed','totalBorrowedUSD','totalBorrowedUsd','totalBorrows']);
            if (typeof cBor === 'number'){ borrowedSum += cBor; borrowedFound = true; }
          }
          if (tvlUsd == null && tvlFound) tvlUsd = tvlSum;
          if (borrowedUsd == null && borrowedFound) borrowedUsd = borrowedSum;
        }

        const meta = { tvlUsd: tvlUsd ?? null, borrowedUsd: borrowedUsd ?? null };
        const fullValue = ( (tvlUsd ?? 0) + (borrowedUsd ?? 0) ) / 1_000_000_000; // billions
        return { fullValue, meta };
      } catch (e) { console.error('Error fetching Aave data:', e); }
      return { fullValue: null, meta: { tvlUsd: null, borrowedUsd: null } };
    }

    async function fetchBankData() {
      try {
        const proxyUrl = 'https://api.allorigins.win/get?url=';
        const targetUrl = encodeURIComponent('https://www.federalreserve.gov/releases/lbr/current/');
        const response = await fetch(proxyUrl + targetUrl, { cache: 'no-store' });
        if (!response.ok) throw new Error('Failed to fetch bank data');

        const proxyData = await response.json();
        const htmlContent = proxyData.contents;
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlContent, 'text/html');

        const rows = doc.querySelectorAll('tr');
        const extractedBanks = [];
        for (let row of rows) {
          const cells = row.querySelectorAll('td');
          if (cells.length >= 6) {
            const bankName = cells[0]?.textContent?.trim() || '';
            const assets = cells[5]?.textContent?.trim() || '';
            if ((bankName.includes('BK') || bankName.includes('BANK')) && assets) {
              const assetsNum = parseFloat(assets.replace(/[^0-9.]/g, ''));
              if (!isNaN(assetsNum) && assetsNum > 100) {
                extractedBanks.push({ name: bankName.split('/')[0].trim(), assets: assetsNum / 1000 });
              }
            }
          }
        }
        return extractedBanks.sort((a,b)=>b.assets-a.assets).slice(0, 50);
      } catch (error) { console.error('Error fetching bank data:', error); return bankData; }
    }

    function renderTable(allBanks, aaveValueB, aaveMeta) {
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = '';

      const combinedData = [...allBanks];
      combinedData.push({ name: "Aave", assets: aaveValueB ?? 12.5, isAave: true });

      const sortedData = combinedData.sort((a, b) => b.assets - a.assets);
      const aaveIndex = sortedData.findIndex(item => item.isAave);

      const startIndex = Math.max(0, aaveIndex - 4);
      const endIndex = Math.min(sortedData.length - 1, aaveIndex + 5);
      const displayData = sortedData.slice(startIndex, endIndex + 1);

      displayData.forEach((item, index) => {
        const actualRank = startIndex + index + 1;
        const isAave = !!item.isAave;

        const row = document.createElement('tr');
        if (isAave) row.className = 'aave-row highlight';

        const nameCellContent = isAave
          ? `<span class="logo" aria-hidden="true"><img src="aave.svg" alt="Aave logo" style="width:150px; height:72px; vertical-align:middle;"></span>
             <span class="aave-badge"><span class="aave-arrow" aria-hidden="true">âžœ</span> Aave (TVL + Borrowed)</span>`
          : item.name;

        row.innerHTML = `
          <td data-label="Rank">${actualRank}</td>
          <td data-label="Name">${nameCellContent}</td>
          <td data-label="Assets" title="Aave: TVL + Borrowed; Banks: Total Assets">${formatAssets(item.assets)}</td>
        `;
        tableBody.appendChild(row);
      });

      const aaveRank = aaveIndex + 1;
      const info = document.getElementById('error');
      const parts = [];
      if (aaveMeta && (aaveMeta.tvlUsd != null || aaveMeta.borrowedUsd != null)){
        const tvlB = aaveMeta.tvlUsd != null ? (aaveMeta.tvlUsd/1_000_000_000).toFixed(1) : 'â€”';
        const borB = aaveMeta.borrowedUsd != null ? (aaveMeta.borrowedUsd/1_000_000_000).toFixed(1) : 'â€”';
        parts.push(`Aave TVL: $${tvlB}B, Borrowed: $${borB}B`);
      }
      info.textContent = `Showing Aave (rank ${aaveRank}) with 4 banks above and 5 below. Total institutions: ${sortedData.length}. ${parts.join(' Â· ')}`;
      info.style.display = 'block'; info.style.color = '#ffffff'; info.style.opacity = '0.85';
    }

    function setLastUpdated(tsISO, labelSuffix = '') {
      const el = document.getElementById('lastUpdated');
      const d = tsISO ? new Date(tsISO) : new Date();
      el.textContent = `Last updated: ${d.toLocaleString()}${labelSuffix}`;
    }

    function saveCache(banks, aaveValueB, tsISO, aaveMeta) {
      localStorage.setItem(CACHE_KEYS.banks, JSON.stringify(banks));
      localStorage.setItem(CACHE_KEYS.aave, JSON.stringify(aaveValueB));
      localStorage.setItem(CACHE_KEYS.aaveMeta, JSON.stringify(aaveMeta||null));
      localStorage.setItem(CACHE_KEYS.ts, tsISO);
    }

    function readCache() {
      try {
        const banks = JSON.parse(localStorage.getItem(CACHE_KEYS.banks) || 'null');
        const aave = JSON.parse(localStorage.getItem(CACHE_KEYS.aave) || 'null');
        const aaveMeta = JSON.parse(localStorage.getItem(CACHE_KEYS.aaveMeta) || 'null');
        const ts = localStorage.getItem(CACHE_KEYS.ts);
        if (banks && Array.isArray(banks) && typeof aave === 'number' && ts) {
          return { banks, aave, ts, aaveMeta };
        }
      } catch {}
      return null;
    }

    async function loadData() {
      const btn = document.getElementById('refreshBtn');
      const state = document.getElementById('dataState');
      try {
        if (btn) btn.disabled = true;
        if (state) state.textContent = 'Refreshingâ€¦';
        document.getElementById('loading').style.display = 'block';
        document.getElementById('dataTable').style.display = 'none';
        document.getElementById('error').style.display = 'none';

        const [banks, aave] = await Promise.all([fetchBankData(), fetchAaveFullValue()]);
        const allBanks = banks.length > 20 ? banks : bankData;
        renderTable(allBanks, aave.fullValue ?? 12.5, aave.meta);

        document.getElementById('loading').style.display = 'none';
        document.getElementById('dataTable').style.display = 'table';

        const nowISO = new Date().toISOString();
        setLastUpdated(nowISO);
        saveCache(allBanks, (aave.fullValue ?? 12.5), nowISO, aave.meta);
        if (state) state.textContent = 'Up to date';
      } catch (error) {
        console.error('Error loading data:', error);
        renderTable(bankData, 12.5, null);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('dataTable').style.display = 'table';
        setLastUpdated(null, ' (Fallback Data)');
        if (state) state.textContent = 'Using fallback data';
      } finally {
        if (btn) btn.disabled = false;
      }
    }

    // ---- Initial boot: show last saved immediately (no auto refresh) ----
    document.addEventListener('DOMContentLoaded', () => {
      const cached = readCache();
      const loading = document.getElementById('loading');
      const table = document.getElementById('dataTable');
      const state = document.getElementById('dataState');

      if (cached) {
        renderTable(cached.banks, cached.aave, cached.aaveMeta);
        loading.style.display = 'none';
        table.style.display = 'table';
        setLastUpdated(cached.ts, ' (cached)');
        if (state) state.textContent = 'Showing cached data';
      } else {
        if (state) state.textContent = 'First load';
        loadData();
      }

      // Update data first, then reload after 0.5s to guarantee a fresh page
      document.getElementById('refreshBtn').addEventListener('click', async () => {
        const btn = document.getElementById('refreshBtn');
        const state = document.getElementById('dataState');
        try {
          btn.disabled = true;
          state.textContent = 'Updating dataâ€¦';
          await loadData();
          btn.disabled = true;
          state.textContent = 'Data saved. Reloadingâ€¦';
        } catch (e) {
          console.error(e);
          state.textContent = 'Update failed, reloading anywayâ€¦';
        }
        setTimeout(() => {
          const url = new URL(window.location.href);
          url.searchParams.set('t', Date.now().toString());
          window.location.replace(url.toString());
        }, 500);
      });
    });

    // No automatic setInterval refresh
