<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aave vs Banks</title>
  <style>
    :root{
      --bg:#9C8CF4;
      --card:rgba(255,255,255,.06);
      --card-2:rgba(255,255,255,.08);
      --highlight:rgba(255,255,255,.22);
      --text:#ffffff;
      --up:#31d158;
      --down:#ff6b6b;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .container{
      max-width:1000px;
      margin:0 auto;
      padding:48px 20px 24px;
    }
    header h1{
      font-size: clamp(32px, 5vw, 64px);
      margin:0 0 10px;
    }
    header p{
      margin:0 0 16px;
      opacity:.95;
      font-size: clamp(14px, 1.6vw, 18px);
    }

    .controls{
      display:flex;
      gap:12px;
      align-items:center;
      margin-bottom:24px;
      flex-wrap:wrap;
    }
    .btn{
      appearance:none;
      border:1px solid rgba(255,255,255,.3);
      background: rgba(255,255,255,.12);
      color:#fff;
      padding:10px 14px;
      border-radius:12px;
      font-weight:700;
      cursor:pointer;
      transition: transform .06s ease, background .2s ease;
    }
    .btn:hover{ background: rgba(255,255,255,.18); }
    .btn:active{ transform: translateY(1px); }
    .btn[disabled]{ opacity:.6; cursor:not-allowed; }

    .hint{
      font-size:12px;
      opacity:.85;
      min-height: 1em;
    }

    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      background: var(--card);
      border-radius:18px;
      overflow:hidden;
    }
    th, td{
      padding:18px 20px;
      text-align:left;
      vertical-align:middle;
    }
    th{
      font-size:14px;
      letter-spacing:.06em;
      text-transform:uppercase;
      opacity:.85;
      border-bottom:1px solid rgba(255,255,255,.16);
    }
    tr:nth-child(even){ background: var(--card-2); }

    .highlight{
      position:relative;
      background: var(--highlight) !important;
      font-weight:700;
    }
    .highlight::before{
      content:"";
      position:absolute; inset:0 auto 0 0;
      width:6px;
      background: linear-gradient(180deg, #fff, rgba(255,255,255,.5));
    }
    /* Remove the left white strip for the Aave row only */
    .aave-row.highlight::before{ display:none; }

    .rank-change{
      font-weight:800; font-size:14px;
      padding:4px 8px; border-radius:999px;
      background: rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.22);
      margin-left:8px;
    }
    .up{ color: var(--up); }
    .down{ color: var(--down); }

    .aave-row .logo {
      display: inline-block;
      width: 72px;
      height: 72px;
      margin-right: 0;
      vertical-align: middle;
    }

    .loading {
      text-align: center;
      padding: 40px;
      opacity: 0.8;
    }

    .error {
      color: #ffefef;
      text-align: center;
      padding: 12px 16px;
      font-size: 14px;
      display:none;
    }

    .last-updated {
      text-align: center;
      margin-top: 12px;
      font-size: 12px;
      opacity: 0.8;
      min-height: 1em;
    }

    .tagline{
      margin-top:20px;
      font-weight:700;
      letter-spacing:.02em;
      text-align: center;
    }

    @media (max-width: 720px){
      thead{ display:none; }
      table, tbody, tr, td{ display:block; width:100%; }
      tr{ padding:12px 14px; }
      td{
        padding:8px 6px 8px 120px;
        position:relative;
        border-bottom:1px dashed rgba(255,255,255,.18);
      }
      td::before{
        content: attr(data-label);
        position:absolute; left:14px; top:8px;
        font-weight:700; opacity:.9;
      }
      .highlight::before{ width:4px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Aave vs Banks</h1>
      <p>Built in a rush with love by Hoobi</p>
      <div class="controls" role="group" aria-label="data controls">
        <button id="refreshBtn" class="btn" type="button" aria-live="polite">🔄 Refresh data</button>
        <span id="refreshHint" class="hint" aria-live="polite"></span>
      </div>
    </header>

    <div class="table-container">
      <div id="loading" class="loading" role="status" aria-live="polite">Loading data…</div>
      <table id="dataTable" style="display:none;" aria-label="Aave vs Banks ranking">
        <thead>
          <tr>
            <th scope="col">Rank</th>
            <th scope="col">Name</th>
            <th scope="col">Assets</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
      <div id="error" class="error"></div>
    </div>

    <div id="lastUpdated" class="last-updated" aria-live="polite"></div>
    <p class="tagline">DeFi will win, Ethereum will win!</p>
  </div>

  <script>
    // ---------------- Local cache helpers ----------------
    const CACHE_KEY = 'avb_cache_v1'; // { banks, aaveTVL, updatedAt }
    function readCache(){
      try { return JSON.parse(localStorage.getItem(CACHE_KEY) || 'null'); }
      catch { return null; }
    }
    function writeCache(data){
      try { localStorage.setItem(CACHE_KEY, JSON.stringify(data)); } catch {}
    }
    function clearCache(){ try { localStorage.removeItem(CACHE_KEY); } catch {} }

    // ---------------- Fallback bank data ----------------

    // ---------------- Utils & fetchers ----------------
    function formatAssets(amount) {
      return `$${amount.toFixed(1)} B`;
    }

    function generateRankChange() {
      const up = Math.random() > 0.5;
      const places = Math.floor(Math.random() * 4) + 1; // 1–4 places
      return { direction: up ? 'up' : 'down', places, symbol: up ? '▲' : '▼' };
    }

    async function fetchAaveTVL() {
      try {
        const res = await fetch('https://api.llama.fi/protocol/aave', { cache: 'no-store' });
        if (!res.ok) throw new Error('Bad response');
        const data = await res.json();
        const last = data?.tvl?.[data.tvl.length - 1] || {};
        const tvl = last.totalLiquidityUSD ?? last.totalLiquidityUsd ?? last.totalLiquidity;
        if (typeof tvl === 'number') return tvl / 1_000_000_000; // billions
      } catch (e) { console.error('Aave TVL fetch failed', e); }
      return null;
    }

    async function fetchBankData() {
      try {
        const proxyUrl = 'https://api.allorigins.win/get?url=';
        const targetUrl = encodeURIComponent('https://www.federalreserve.gov/releases/lbr/current/');
        const response = await fetch(proxyUrl + targetUrl, { cache: 'no-store' });
        if (!response.ok) throw new Error('Failed to fetch bank data');

        const { contents } = await response.json();
        const doc = new DOMParser().parseFromString(contents, 'text/html');
        const rows = doc.querySelectorAll('tr');
        const extracted = [];

        for (const row of rows) {
          const tds = row.querySelectorAll('td');
          if (tds.length >= 6) {
            const name = tds[0]?.textContent?.trim() || '';
            const assetsStr = tds[5]?.textContent?.trim() || '';
            if ((name.includes('BK') || name.includes('BANK')) && assetsStr) {
              const n = parseFloat(assetsStr.replace(/[^0-9.]/g, ''));
              if (!isNaN(n) && n > 100) extracted.push({ name: name.split('/')[0].trim(), assets: n / 1000 }); // millions → billions
            }
          }
        }
        return extracted.sort((a,b)=>b.assets-a.assets).slice(0, 50);
      } catch (e) {
        console.error('Bank fetch failed', e);
        return bankData;
      }
    }

    // ---------------- Rendering & UI state ----------------
    function renderTable(allBanks, aaveTVL) {
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = '';

      const combined = [...allBanks, { name: 'Aave', assets: aaveTVL ?? 12.5, isAave: true }];
      const sorted = combined.sort((a,b)=>b.assets-a.assets);
      const aaveIndex = sorted.findIndex(i => i.isAave);

      const start = Math.max(0, aaveIndex - 4);
      const end = Math.min(sorted.length - 1, aaveIndex + 5);
      const slice = sorted.slice(start, end + 1);

      slice.forEach((item, i) => {
        const rank = start + i + 1;
        const ch = generateRankChange();
        const isAave = !!item.isAave;

        const tr = document.createElement('tr');
        if (isAave) tr.className = 'aave-row highlight';

        const nameCell = isAave
          ? `<span class="logo" aria-hidden="true">
               <img src="aave.svg" alt="Aave logo" style="width:150px; height:72px; vertical-align:middle;">
             </span>`
          : item.name;

        tr.innerHTML = `
          <td data-label="Rank">${rank}
            <span class="rank-change ${ch.direction}" aria-label="rank change ${ch.direction} by ${ch.places}">
              ${ch.symbol} ${ch.places}
            </span>
          </td>
          <td data-label="Name">${nameCell}</td>
          <td data-label="Assets">${formatAssets(item.assets)}</td>
        `;
        tableBody.appendChild(tr);
      });

      const info = document.getElementById('error');
      info.textContent = `Showing Aave (rank ${aaveIndex + 1}) with 4 banks above and 5 banks below. Total institutions: ${sorted.length}`;
      info.style.display = 'block';
      info.style.color = '#ffffff';
      info.style.opacity = '0.85';
    }

    function setUIState({ loading }) {
      const loadingEl = document.getElementById('loading');
      const tableEl = document.getElementById('dataTable');
      const errEl = document.getElementById('error');

      if (loading) {
        loadingEl.style.display = 'block';
        tableEl.style.display = 'none';
        errEl.style.display = 'none';
      } else {
        loadingEl.style.display = 'none';
        tableEl.style.display = 'table';
      }
    }

    function setLastUpdated(ts, label='') {
      const el = document.getElementById('lastUpdated');
      const when = ts ? new Date(ts).toLocaleString() : new Date().toLocaleString();
      el.textContent = `Last updated: ${when}${label ? ' ' + label : ''}`;
    }

    // ---------------- Data flow ----------------
    async function doNetworkRefresh({ showHint = true } = {}) {
      setUIState({ loading: true });
      try {
        const [banks, aaveTVL] = await Promise.all([fetchBankData(), fetchAaveTVL()]);
        const allBanks = banks.length > 20 ? banks : bankData;
        renderTable(allBanks, aaveTVL ?? 12.5);
        setUIState({ loading: false });
        const nowISO = new Date().toISOString();
        setLastUpdated(nowISO);
        writeCache({ banks: allBanks, aaveTVL: aaveTVL ?? 12.5, updatedAt: nowISO });
      } catch (e) {
        console.error('Refresh failed', e);
        renderTable(bankData, 12.5);
        setUIState({ loading: false });
        setLastUpdated(null, '(Fallback Data)');
      }

      if (showHint) {
        const hint = document.getElementById('refreshHint');
        setTimeout(() => { hint.textContent = 'You might need to refresh.'; }, 2500);
      }
    }

    async function loadFromCacheOrFetchOnce() {
      const cached = readCache();
      if (cached?.banks?.length) {
        // Fast path: render instantly from cache
        renderTable(cached.banks, cached.aaveTVL ?? 12.5);
        setUIState({ loading: false });
        setLastUpdated(cached.updatedAt, '(cached)');
        return;
      }
      // First ever visit: do one fetch
      await doNetworkRefresh({ showHint: false });
    }

    function setupRefresh() {
      const btn = document.getElementById('refreshBtn');
      const hint = document.getElementById('refreshHint');

      btn.addEventListener('click', async () => {
        hint.textContent = '';
        btn.disabled = true;
        const original = btn.textContent;
        btn.textContent = 'Refreshing…';
        await doNetworkRefresh({ showHint: true });
        btn.textContent = original;
        btn.disabled = false;
      });
    }

    // ---------------- Boot ----------------
    document.addEventListener('DOMContentLoaded', async () => {
      setUIState({ loading: true });     // ensure spinner is visible until we render
      setupRefresh();
      await loadFromCacheOrFetchOnce();  // render cache or fetch once
    });

    // ❌ No auto/timed refreshes anywhere.
  </script>
