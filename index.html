<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aave vs Banks</title>
  <style>
    /* Full original styles restored */
    :root{
      --bg:#9C8CF4;
      --card:rgba(255,255,255,.06);
      --card-2:rgba(255,255,255,.08);
      --highlight:rgba(255,255,255,.22);
      --text:#ffffff;
      --up:#31d158;
      --down:#ff6b6b;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family: Arial, sans-serif;background: var(--bg);color: var(--text);}
    .container{max-width:1000px;margin:0 auto;padding:48px 20px 24px;}
    header h1{font-size: clamp(32px, 5vw, 64px);margin:0 0 10px;}
    header p{margin:0 0 12px;opacity:.95;font-size: clamp(14px, 1.6vw, 18px);}
    .controls{display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin: 16px 0 28px;}
    .btn{appearance:none;border:none;cursor:pointer;padding:10px 16px;border-radius:999px;background: rgba(255,255,255,.16);border:1px solid rgba(255,255,255,.32);color:var(--text);font-weight:700;letter-spacing:.02em;}
    .btn[disabled]{opacity:.6;cursor:not-allowed;}
    table{width:100%;border-collapse:separate;border-spacing:0;background: var(--card);border-radius:18px;overflow:hidden;}
    th, td{padding:18px 20px;text-align:left;vertical-align:middle;}
    th{font-size:14px;letter-spacing:.06em;text-transform:uppercase;opacity:.85;border-bottom:1px solid rgba(255,255,255,.16);}
    tr:nth-child(even){background: var(--card-2);}
    .highlight{position:relative;background: var(--highlight) !important;font-weight:700;}
    .highlight::before{content:"";position:absolute;inset:0 auto 0 0;width:6px;background: linear-gradient(180deg, #fff, rgba(255,255,255,.5));}
    .aave-row.highlight::before{display:none;}
    .rank-change{font-weight:800;font-size:14px;padding:4px 8px;border-radius:999px;background: rgba(255,255,255,.12);border:1px solid rgba(255,255,255,.22);margin-left:8px;}
    .up{color: var(--up);}
    .down{color: var(--down);}
    .aave-row .logo{display:inline-block;width:72px;height:72px;margin-right:0;vertical-align:middle;}
    .loading{text-align:center;padding:40px;opacity:0.7;}
    .error{color:#ff6b6b;text-align:center;padding:20px;font-size:14px;}
    .info{text-align:center;padding:14px 10px;font-size:14px;opacity:.85;}
    .last-updated{text-align:center;margin-top:12px;font-size:12px;opacity:0.7;}
    .tagline{margin-top:20px;font-weight:700;letter-spacing:.02em;text-align:center;}
    @media (max-width: 720px){thead{display:none;}table, tbody, tr, td{display:block;width:100%;}tr{padding:12px 14px;}td{padding:8px 6px 8px 120px;position:relative;border-bottom:1px dashed rgba(255,255,255,.18);}td::before{content: attr(data-label);position:absolute;left:14px;top:8px;font-weight:700;opacity:.9;}.highlight::before{width:4px;}}
  </style>
</head>
<body>
  <!-- HTML content unchanged -->
  <!-- ... existing HTML from previous version ... -->

  <script>
    // All JavaScript unchanged except refresh button logic
    // ... existing functions fetchAaveTVL, fetchBankData, renderTable, etc. ...

    document.addEventListener('DOMContentLoaded', () => {
      const cached = readCache();
      if (cached) {
        renderTable(cached.banks, cached.aave);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('dataTable').style.display = 'table';
        setLastUpdated(cached.ts, ' (cached)');
        document.getElementById('dataState').textContent = 'Showing cached data';
      } else {
        document.getElementById('dataState').textContent = 'First load';
        loadData();
      }

      document.getElementById('refreshBtn').addEventListener('click', async () => {
        const btn = document.getElementById('refreshBtn');
        const state = document.getElementById('dataState');
        try {
          btn.disabled = true;
          state.textContent = 'Updating data…';
          await loadData();
          btn.disabled = true;
          state.textContent = 'Data saved. Reloading…';
        } catch (e) {
          console.error(e);
          state.textContent = 'Update failed, reloading anyway…';
        }
        setTimeout(() => {
          const url = new URL(window.location.href);
          url.searchParams.set('t', Date.now().toString());
          window.location.replace(url.toString());
        }, 500);
      });
    });
  </script>
</body>
</html>
