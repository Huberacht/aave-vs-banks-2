<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aave vs Banks</title>
  <style>
    :root{
      --bg:#9C8CF4;
      --card:rgba(255,255,255,.06);
      --card-2:rgba(255,255,255,.08);
      --highlight:rgba(255,255,255,.22);
      --text:#ffffff;
      --up:#31d158;
      --down:#ff6b6b;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .container{
      max-width:1000px;
      margin:0 auto;
      padding:48px 20px 24px;
    }
    header h1{
      font-size: clamp(32px, 5vw, 64px);
      margin:0 0 10px;
    }
    header p{
      margin:0 0 28px;
      opacity:.95;
      font-size: clamp(14px, 1.6vw, 18px);
    }

    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      background: var(--card);
      border-radius:18px;
      overflow:hidden;
    }
    th, td{
      padding:18px 20px;
      text-align:left;
      vertical-align:middle;
    }
    th{
      font-size:14px;
      letter-spacing:.06em;
      text-transform:uppercase;
      opacity:.85;
      border-bottom:1px solid rgba(255,255,255,.16);
    }
    tr:nth-child(even){ background: var(--card-2); }

    .highlight{
      position:relative;
      background: var(--highlight) !important;
      font-weight:700;
    }
    .highlight::before{
      content:"";
      position:absolute; inset:0 auto 0 0;
      width:6px;
      background: linear-gradient(180deg, #fff, rgba(255,255,255,.5));
    }
    /* Remove the left white strip for the Aave row only */
    .aave-row.highlight::before{
      display:none;
    }

    .rank-change{
      font-weight:800; font-size:14px;
      padding:4px 8px; border-radius:999px;
      background: rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.22);
      margin-left:8px;
    }
    .up{ color: var(--up); }
    .down{ color: var(--down); }

    .aave-row .logo {
      display: inline-block;
      width: 72px;
      height: 72px;
      margin-right: 0; /* no gap since no text */
      vertical-align: middle;
    }

    .loading {
      text-align: center;
      padding: 40px;
      opacity: 0.7;
    }

    .error {
      color: #ff6b6b;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    .last-updated {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.7;
    }

    .tagline{
      margin-top:20px;
      font-weight:700;
      letter-spacing:.02em;
      text-align: center;
    }

    @media (max-width: 720px){
      thead{ display:none; }
      table, tbody, tr, td{ display:block; width:100%; }
      tr{ padding:12px 14px; }
      td{
        padding:8px 6px 8px 120px;
        position:relative;
        border-bottom:1px dashed rgba(255,255,255,.18);
      }
      td::before{
        content: attr(data-label);
        position:absolute; left:14px; top:8px;
        font-weight:700; opacity:.9;
      }
      .highlight::before{ width:4px; }
    }
  </style>
</head>
<body>

    <header>
      <h1>Aave vs Banks</h1>
      <p>Built in a rush with love by Hoobi</p>
    </header>

    <div class="table-container">
      <div id="loading" class="loading" role="status" aria-live="polite">Loading real-time banking data...</div>

        <thead>
          <tr>
            <th scope="col">Rank</th>
            <th scope="col">Name</th>
            <th scope="col">Assets</th>
          </tr>
        </thead>
        <tbody id="tableBody">

      </table>
      <div id="error" class="error" style="display:none;"></div>
    </div>

    <div id="lastUpdated" class="last-updated" aria-live="polite"></div>
    <p class="tagline">DeFi will win, Ethereum will win!</p>
  </div>

    const AAVE_FALLBACK_BILLIONS = 12.5;

    function formatAssets(amount) {
      return `$${amount.toFixed(1)} B`;
    }

    // ---------- DeFiLlama helpers ----------
    async function fetchJSON(url, opts = {}) {
      const res = await fetch(url, { cache: 'no-store', ...opts });
      if (!res.ok) throw new Error(`HTTP ${res.status} for ${url}`);
      return res.json();
    }

    function coerceTVLFromProtocol(payload) {
      if (!payload) return null;

      // If payload.tvl is an array, check last item
      if (Array.isArray(payload.tvl) && payload.tvl.length > 0) {
        const last = payload.tvl[payload.tvl.length - 1];
        if (typeof last === 'number') return last; // already USD number
        if (last && typeof last === 'object') {
          const v = last.totalLiquidityUSD ?? last.totalLiquidityUsd ?? last.totalLiquidity ?? last.value ?? last.tvl;
          if (typeof v === 'number') return v;
        }
      }

      // Sometimes a flat number exists
      if (typeof payload.tvl === 'number') return payload.tvl;
      if (payload.metrics && typeof payload.metrics.tvl === 'number') return payload.metrics.tvl;

      return null;
    }

    function coerceTVLFromProtocols(list) {
      if (!Array.isArray(list)) return null;
      const aave = list.find(p =>
        (p.slug && ['aave','aave-v2','aave-v3'].includes(p.slug)) ||
        (p.name && /(^|\s)aave(\s|$)/i.test(p.name))
      );
      if (!aave) return null;
      const v = aave.tvl ?? aave.totalLiquidityUSD ?? aave.totalLiquidity ?? aave.tvlUsd;
      return (typeof v === 'number') ? v : null;
    }

    async function fetchAaveTVL() {
      // 1) Try the rich protocol endpoint
      try {
        const protocol = await fetchJSON('https://api.llama.fi/protocol/aave');
        const tvlUsd = coerceTVLFromProtocol(protocol);
        if (typeof tvlUsd === 'number' && isFinite(tvlUsd)) return tvlUsd / 1e9; // -> billions
      } catch (e) {
        console.warn('Protocol endpoint failed, will fall back:', e);
      }

      // 2) Fall back to the protocols list for a snapshot
      try {
        const protocols = await fetchJSON('https://api.llama.fi/protocols');
        const tvlUsd = coerceTVLFromProtocols(protocols);
        if (typeof tvlUsd === 'number' && isFinite(tvlUsd)) return tvlUsd / 1e9; // -> billions
      } catch (e) {
        console.error('Fallback to /protocols also failed:', e);
      }

      // 3) Final fallback (use placeholder)
      return null;
    }

    // ---------- Federal Reserve scrape (with proxy) ----------
    async function fetchBankData() {
      try {
        const proxyUrl = 'https://api.allorigins.win/get?url=';
        const targetUrl = encodeURIComponent('https://www.federalreserve.gov/releases/lbr/current/');
        const response = await fetch(proxyUrl + targetUrl, { cache: 'no-store' });
        if (!response.ok) throw new Error('Failed to fetch bank data');

        const proxyData = await response.json();
        const htmlContent = proxyData.contents;
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlContent, 'text/html');

        const rows = doc.querySelectorAll('tr');
        const extractedBanks = [];

        for (let row of rows) {
          const cells = row.querySelectorAll('td');
          if (cells.length >= 6) {
            const bankName = cells[0]?.textContent?.trim() || '';
            const assets = cells[5]?.textContent?.trim() || '';
            if ((bankName.includes('BK') || bankName.includes('BANK')) && assets) {
              const assetsNum = parseFloat(assets.replace(/[^0-9.]/g, ''));
              if (!isNaN(assetsNum) && assetsNum > 100) {
                extractedBanks.push({
                  name: bankName.split('/')[0].trim(),
                  assets: assetsNum / 1000 // millions → billions
                });
              }
            }
          }
        }
        return extractedBanks.sort((a,b)=>b.assets-a.assets).slice(0, 50);
      } catch (error) {
        console.error('Error fetching bank data:', error);
        return bankData;
      }
    }

    // ---------- Rendering ----------
    function renderTable(allBanks, aaveTVL) {
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = '';

      const combinedData = [...allBanks];
      combinedData.push({ name: "Aave", assets: aaveTVL ?? AAVE_FALLBACK_BILLIONS, isAave: true });

      const sortedData = combinedData.sort((a, b) => b.assets - a.assets);
      const aaveIndex = sortedData.findIndex(item => item.isAave);

      const startIndex = Math.max(0, aaveIndex - 4);
      const endIndex = Math.min(sortedData.length - 1, aaveIndex + 5);
      const displayData = sortedData.slice(startIndex, endIndex + 1);

      displayData.forEach((item, index) => {
        const actualRank = startIndex + index + 1;
        const isAave = !!item.isAave;

        const row = document.createElement('tr');
        if (isAave) row.className = 'aave-row highlight';

        const nameCellContent = isAave
          ? `
            <span class="logo" aria-hidden="true">
              <img src="aave.svg" alt="Aave logo" style="width:150px; height:72px; vertical-align:middle;">
            </span>
          `
          : item.name;

        // Show the rank-change badge ONLY for Aave, always as a down arrow.
        const rankBadge = isAave
          ? `<span class="rank-change down" aria-label="rank change down">
               ▼
             </span>`
          : '';

        const trHTML = `
          <td data-label="Rank">${actualRank}
            ${rankBadge}
          </td>
          <td data-label="Name">${nameCellContent}</td>
          <td data-label="Assets">${formatAssets(item.assets)}</td>
        `;
        row.innerHTML = trHTML;
        tableBody.appendChild(row);
      });

      const aaveRank = aaveIndex + 1;
      const msg = `Showing Aave (rank ${aaveRank}) with 4 banks above and 5 banks below. Total institutions: ${sortedData.length}`;
      const info = document.getElementById('error');
      info.textContent = msg;
      info.style.display = 'block';
      info.style.color = '#ffffff';
      info.style.opacity = '0.8';
    }

    // ---------- Init ----------
    async function loadData() {
      try {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('dataTable').style.display = 'none';
        document.getElementById('error').style.display = 'none';

        const [banks, aaveTVL] = await Promise.all([fetchBankData(), fetchAaveTVL()]);
        const allBanks = banks.length > 20 ? banks : bankData;

        renderTable(allBanks, aaveTVL ?? AAVE_FALLBACK_BILLIONS);

        document.getElementById('loading').style.display = 'none';
        document.getElementById('dataTable').style.display = 'table';

        const now = new Date();
        document.getElementById('lastUpdated').textContent = `Last updated: ${now.toLocaleString()}`;
      } catch (error) {
        console.error('Error loading data:', error);
        renderTable(bankData, AAVE_FALLBACK_BILLIONS);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('dataTable').style.display = 'table';
        const now = new Date();
        document.getElementById('lastUpdated').textContent = `Last updated: ${now.toLocaleString()} (Fallback Data)`;
      }
    }

    document.addEventListener('DOMContentLoaded', loadData);
    setInterval(loadData, 5 * 60 * 1000);
